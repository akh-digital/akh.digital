<section class="tags">
    <div class="tags__wrapper">
        <div class="tags__title-wrapper">
            <h2 class="tags__title">
                {{ .Site.Params.tags.title }}
            </h2>
        </div>
        <ul class="tags__list">
            {{ range .Site.Data.tags.list }}
                {{if (eq .type "icon")}}
                    <img class="tags__list__icon" width="60" height="60" src="{{.link}}" alt="icon">
                {{else}}
                    <li>
                        <span class="tags__list_item" style="text-transform: capitalize">{{ .label }}</span>
                    </li>
                {{end}}
            {{ end }}
        </ul>
    </div>
</section>
